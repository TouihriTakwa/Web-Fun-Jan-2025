<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="post" id="post1">
            <p><strong>Neil M</strong></p>
            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            <p><span id="likes1">9</span> like(s)</p>
            <button onclick="addLike(1)">Like</button>
        </div>

        <div class="post" id="post2">
            <p><strong>Nichole K</strong></p>
            <p>Just finished my next comic, check it out. <a href="#">link</a></p>
            <p><span id="likes2">12</span> like(s)</p>
            <button onclick="addLike(2)">Like</button>
        </div>

        <div class="post" id="post3">
            <p><strong>Jim R</strong></p>
            <p>I can't stop listening to the new album. Who else is liking it? <a href="#">link</a></p>
            <p><span id="likes3">9</span> like(s)</p>
            <button onclick="addLike(3)">Like</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
